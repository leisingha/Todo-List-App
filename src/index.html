<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Todo List</h1>
            <button>
                Info
            </button>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <h2>
                Projects üì•
            </h2>
            <ul class="project-list">
                <li>
                    Tuesday Agenda
                    <ul>
                        Placeholder Todo-list
                    </ul>
                </li>
                <li>Exam Preparation</li>
                <li>Sunday Agenda</li>
                <li>Grocery List</li>
                <li>
                    <button class="add-btn">
                        Add Project
                    </button>
                </li>
            </ul>
            <input type="search" placeholder="Search">
        </div>
        <div class="content">
            <h2>
                Tuesday Agenda
            </h2>
            <p>
                Some random description about the Todo List
            </p>
            <ul class="todos">
                <li>
                    <button class="add-btn" id="addTodo-btn">Add Task</button>
                </li>
            </ul>
            <dialog>
                <form action="" id="todo-form">
                    <h2>
                        Add To-do Item üìù
                    </h2>
    
                    <div>
                        <label for="text-input">Title üî§</label>
                        <input type="text" name="text-input" id="text-input">
                    </div>
    
                    <div>
                        <label for="date-input">Due Date üìÖ</label>
                        <input type="date" name="date-input" id="date-input">
                    </div>
    
                    <div>
                        <label for="priority-input">Priority ‚ÄºÔ∏è</label>
                        <select name="priority-input" id="priority-input">
                            <option value="">Choose Priority:</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
    
                    <button id="btn-confirm" type="submit">
                        Confirm
                    </button>
                    
                </form>
            </dialog>
        </div>
    </main>
</body>
</html>
